<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<title>{{ book }}</title>
	<meta charset="UTF-8">
	<meta name="description" content="WebUni Education Template">
	<meta name="keywords" content="webuni, education, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'core/css/font-awesome.min.css' %} "/>
	<link rel="stylesheet" href="{% static 'core/css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src="{% static 'core/img/logo.jpg' %}" alt="">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<nav class="main-menu">
						<ul>
							<li><a href="{% url 'index' %}">Домашняя стрaница</a></li>
							<li><a href="{% url 'book_list' %}">Список книг</a></li>
							<li><a href="{% url 'contact' %}">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page info -->
	<div class="page-info-section set-bg" data-setbg="{% static 'core/img/page-bg/2.jpg' %}">
		<div class="container">
			<div class="site-breadcrumb">
			</div>
		</div>
	</div>
	<!-- Page info end -->


	<!-- single course section -->
	<section class="single-course spad pb-0">
		<div class="container">
			<div class="course-meta-area">
				<div class="row">
					<div class="col-lg-10 offset-lg-1">
						<h3>{{book}}</h3>
						<div class="course-metas">
							<div class="course-meta">
								<div class="course-author">
									<div class="ca-pic set-bg" ><img src="{{ book.author_id.img.url }}"></div>
									<h6>Автор</h6>
									<p>{{ book.author_id }}</p>
								</div>
							</div>
							<div class="course-meta">
								<div class="cm-info">
									<h6>Год издания</h6>
									<p>{{book.year}}</p>
								</div>
							</div>
							<div class="course-meta">
								<div class="cm-info">
									<h6>Имееющееся количесвто книг</h6>
									<p>{{ book.count }}</p>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			{% if book.img %}
			<img src="{{ book.img.url }}" alt="" class="course-preview">
			{% endif %}
			<div class="row">
				<div class="col-lg-10 offset-lg-1 course-list">
					<div class="cl-item">
						<h4>Описание</h4>
						<p> {{ book.desc }} </p>					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- single course section end -->


	<script src="{% static 'core/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'core/js/mixitup.min.js' %}"></script>
	<script src="{% static 'core/js/circle-progress.min.js' %}"></script>
	<script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
